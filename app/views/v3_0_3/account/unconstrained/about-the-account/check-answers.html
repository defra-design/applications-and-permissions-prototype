{% extends "layouts/v3_0_3.html" %}



{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-l">Check your answers before you continue your application</h1>



        <dl class="govuk-summary-list">

            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key  govuk-!-width-one-half govuk-!-font-weight-regular">
                    Your Defra account terms and conditions
                </dt>
                <dd class="govuk-summary-list__value">
                    Accepted
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a class="govuk-link" href="terms-and-conditions">Change<span class="govuk-visually-hidden"> </span></a>
                </dd>
            </div>

        </dl>


         <form action="../task-list?section-about-the-account-complete=true&" method="post" novalidate>

            <button type="submit" class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>

    </div>
</div>





{% endblock %}
